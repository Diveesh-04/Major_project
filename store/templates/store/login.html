{% extends 'store/base.html' %}
{% load static %}

<body data-page="other">
{% block content %}
<style>
    /* Lock Scroll */
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
</style>

<div style="position: relative; height: 100vh; width: 100%;">
    <!-- Background Image -->
    <div style="background: url('{% static 'images/crim.webp' %}') no-repeat center center fixed; background-size: cover; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; z-index: -2;"></div>

    <!-- Black Transparent Overlay -->
    <div style="background: rgba(0, 0, 0, 0.5); position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;"></div>

    <!-- Centered Content -->
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; position: relative; z-index: 1;">
        <div style="background: rgba(255, 255, 255, 0.15); padding: 40px; border-radius: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 500px; backdrop-filter: blur(10px); text-align: center; color: white;">
            <h2 style="margin-bottom: 15px; font-size: 24px;">Login</h2>
            <p style="margin-bottom: 25px; font-size: 16px;">Enter your credentials to access your account</p>

            {% if messages %}
                {% for message in messages %}
                    <div style="color: red; margin-bottom: 10px;">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <input type="text" name="username" placeholder="Enter your username" required 
                style="background: rgba(255, 255, 255, 0.2); border: none; border-radius: 25px; padding: 15px; width: 100%; color: white; margin-bottom: 20px; outline: none; text-align: center; font-size: 16px;">

                <input type="password" name="password" placeholder="Enter your password" required 
                style="background: rgba(255, 255, 255, 0.2); border: none; border-radius: 25px; padding: 15px; width: 100%; color: white; margin-bottom: 20px; outline: none; text-align: center; font-size: 16px;">

                <button type="submit" style="background:  #DCAE96; border: none; border-radius: 25px; padding: 15px; width: 100%; color: white; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s;" 
                onmouseover="this.style.background='#FF007F'" 
                onmouseout="this.style.background='#FF007F'">
                    Login
                </button>

                <div style="display: flex; justify-content: space-between; font-size: 14px; margin-top: 15px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 5px;"> Remember Me
                    </label>
                    <a href="#" style="color: white; text-decoration: none;">Forgot Password?</a>
                </div>
            </form>

            <p style="margin-top: 20px;">Don't have an account?  
                <a href="{% url 'register' %}" style="color: #00b8e6; text-decoration: none; font-weight: bold;">
                    Sign Up Here
                </a>
            </p>
        </div>
    </div>
</div>
                
            
{% endblock %}
